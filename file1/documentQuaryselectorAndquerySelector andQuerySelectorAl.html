<!DOCTYPE html>
<html lang="en">

<head>
  <title>querySelector and querySelectorAl</title>
  <style>
    div {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .color {
      height: 30px;
      width: 300px;
      border: none;
    }
  </style>
</head>

<body>
  <div>
    <!-- I am querySelector and querySelectorAll -->
    <h1><u>I am "querySelector"</u>-</h1>
    <button onclick="red()" class="color color1">click me for Red</button>
    <button onclick="blue()" class="color color2">click me for Blue</button>
    <button onclick="yellow()" class="color color3">click me for Yellow</button>
    <button onclick="bgBrown()" class="color color4">click me for body background Brown</button>
    <button onclick="allBlack()" class="color color5">click me for all Aqua</button>
    <button onclick="allReal()" class="color color6">click me for all Real Colour</button>
  </div>

  <script>
    function red() {
      document.querySelector(".color1").style.backgroundColor = "red";
    }
    function blue() {
      document.querySelector(".color2").style.backgroundColor = "blue";
    }
    function yellow() {
      document.querySelector(".color3").style.backgroundColor = "yellow";
    }
    function bgBrown() {
      document.querySelector(".color4").style.backgroundColor = "brown";
    }
    function allBlack() {
      document.querySelector(".color5").style.backgroundColor = "black";
    }
    function allReal() {
      for (let n = 0; n <= 6; n++) {
        let a = document.querySelectorAll(".color");
        a[n].style.backgroundColor = "white";
      }
    }

  </script>
</body>

</html>
