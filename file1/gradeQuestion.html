<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
    <style>
        .calculate{
            font-size: 80px;
        }
    </style>
</head>

<body>
    <h1>Grade Calculation using Percentage</h1>
    <p id="calculate"></p>
    <script>
        let grade;
        let per = prompt("Enter percentage");
        if (per <= 100 & per > 90) {
            alert("Grade=" + grade + " and Percentageis =" + per);
            grade = "A";
        } else if (per <= 90 && per > 80) {
            grade = "B";
            alert("Grade=" + grade + " and Percentageis =" + per);
        } else if (per <= 80 && per > 70) {
            grade = "C";
            alert("Grade=" + grade + " and Percentageis =" + per);
        } else if (per <= 70 && per > 60) {
            grade = "D";
            alert("Grade=" + grade + " and Percentageis =" + per);
        } else if (per <= 60 && per > 50) {
            grade = "E";
            alert("Grade=" + grade + " and Percentageis =" + per);
        } else if (per <= 50 && per > 0) {
            grade = "F";
            alert("Grade=" + grade + " and Percentageis =" + per);
        }
        document.getElementById("calculate").innerText = ("Grade=" + grade + " and Percentageis =" + per)
    </script>
</body>

</html>
