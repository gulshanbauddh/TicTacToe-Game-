<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Inside Html</title>
    <script>
        function sayHello() {
            alert("Hello from Head");
        }
    </script>
</head>

<body>
    <button onclick="sayHello()">Click Me</button>
</body>

</html>
